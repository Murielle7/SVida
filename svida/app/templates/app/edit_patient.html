<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados do Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
            width: 100%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        main {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            margin-top: 1rem;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .error p {
            color: red;
            font-size: 0.9rem;
        }
        .messages {
            margin-bottom: 20px;
        }
        .alert-success {
            background-color: #28a745;
            color: #fff;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 0.5rem;
        }
        a {
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }
        @media (min-width: 768px) {
            .form-group {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <main>
        <h2>Editar Dados do Paciente: {{ patient.name }}</h2>

        <form method="POST">
            {% csrf_token %}

            <!-- Formulário de edição -->
            <div class="form-group">
                <label for="id_name">Nome:</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="id_age">Idade:</label>
                {{ form.age }}
            </div>

            <div class="form-group">
                <label for="id_gender">Gênero:</label>
                {{ form.gender }}
            </div>

            <div class="form-group">
                <label for="id_contact">Telefone:</label>
                {{ form.contact }}
            </div>

            <!-- Botão de submissão -->
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>

        <a href="{% url 'select_patient_for_vital_signs' %}" class="btn btn-secondary">Voltar a lista de pacientes</a>
    </main>
</body>
</html>
