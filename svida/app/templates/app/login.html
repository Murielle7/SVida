{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Bem-vindo ao SVida</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            height: 100%;
            box-sizing: border-box;
        }

        /* A parte da imagem */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-right: 2rem;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            max-height: 400px; /* Ajuste a altura máxima conforme necessário */
        }

        /* A parte do formulário de login */
        .login-container {
            flex: 1;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 1rem;
        }

        .error {
            color: red;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            text-align: left;
            font-weight: bold;
            color: #333;
        }

        input {
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p a {
            color: #007bff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        /* Responsividade para telas pequenas */
        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .image-container {
                padding-right: 0;
                margin-bottom: 1rem;
            }

            .login-container {
                width: 90%;
            }
        }
    </style> 
</head>
<body>
    <div class="login-wrapper">
        <!-- Parte da imagem -->
        <div class="image-container">
            <!-- Certifique-se de usar o caminho correto para a imagem -->
            <img src="{% static 'c:\Users\user\Pictures\Screenshot_1.jpg' %}" alt="Imagem de Login">
        </div>

        <!-- Parte do formulário de login -->
        <div class="login-container">
            <h2>Login</h2>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <label for="username">Usuário:</label>
                <input type="text" name="username" required>

                <label for="password">Senha:</label>
                <input type="password" name="password" required>

                <button type="submit">Entrar</button>
            </form>

            <p><a href="{% url 'register' %}">Não tem uma conta? Registre-se</a></p>
        </div>
    </div>
</body>
</html>
